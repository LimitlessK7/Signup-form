<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="container">
    <div id="info" class="col-6">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>
    </div>
    <!-- <div class="col-1"></div> -->
    <div id="inputDetails" class="col-5">
      <p class="try">Try it free 7 days<span> then $20/mo. thereafter</span></p>
      <div id="box">
        <div class="col-12">
          <input id="firstName" class="changeStyle" type="text" name="firstName" placeholder="First Name" >
          <p class="fError errorMessage"></p>

          <input id="lastName" class="changeStyle" type="text" name="lastName" placeholder="Last Name">
          <p class="lError errorMessage"></p>

          <input id="mail" class="changeStyle" type="text" name="email" placeholder="Email Address">
          <p class="mailError errorMessage"></p>

          <input id="password" class="changeStyle" type="password" name="password" placeholder="Password">
          <p class="passError errorMessage"></p>

          <button type="submit">Claim your free trial</button>
          <p class="agreement">By clicking the button, you are agreeing to our <span ><a class="terms" href="#">Terms and Services</a></span></p>
        </div>
      </div>
    </div>
  </div>



  <script src="claim.js"></script>
</body>
</html>
